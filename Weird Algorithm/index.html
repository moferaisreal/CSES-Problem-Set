<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weird Algorithm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Weird Algorithm</h1>
    </header>
    <main>
      <div class="container">
        <p>
          A simple algorithm that generates an array of numbers, but with some
          strange rules.
        </p>
        <form>
          <label for="number">Number:</label>
          <input
            required
            type="number"
            name=""
            id="number"
            min="1"
            pattern="/^\[0-9]*\.+$/"
            placeholder="Input a positive integer!"
          />
          <button id="generateWeirdness" class="btn">Start Weirdness?</button>
        </form>
        <span id="weirdnessOutput"></span>
      </div>
    </main>
    <footer>
      <p>
        Solution developed and made available by &copy;Marcelo Rocha.
        <a href="https://cses.fi/problemset/task/1068">Problem Origin</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
